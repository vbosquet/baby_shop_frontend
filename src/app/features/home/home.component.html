<div class="row">
  <div class="col-md-3">
    <p-slideMenu [model]="items" [viewportHeight]="250" [menuWidth]="245"></p-slideMenu>
  </div>
  <div class="col-md-9">
    <p-table [columns]="cols" [value]="products">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{car[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
