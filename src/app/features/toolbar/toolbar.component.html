<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <span>Baby Shop</span>
      <span class="example-spacer"></span>
      <button *ngIf="!isSignIn" mat-button class="example-icon" (click)="openDialog('register')">REGISTER</button>
      <button *ngIf="!isSignIn" mat-button class="example-icon" (click)="openDialog('login')">LOGIN</button>
      <button *ngIf="isSignIn" mat-button class="example-icon">LOGOUT</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                 role="navigation">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav" style="color: white;">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content role="main">
      <div class="container" style="padding-top: 20px;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
