<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Baby Shop</span>
      <span class="example-spacer"></span>
      <button *ngIf="!isSignIn" mat-button class="example-icon">REGISTER</button>
      <button *ngIf="!isSignIn" mat-button class="example-icon">LOGIN</button>
      <button *ngIf="isSignIn" mat-button class="example-icon" (click)="signOut()">LOGOUT</button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
