<div class="row">
  <div class="col-md-6 mx-auto my-5">
    <section class="form-elegant">
      <mdb-card>
        <mdb-card-body class="mx-4">
          <!--Header-->
          <div class="text-center">
            <h3 class="dark-grey-text mb-5">
              <strong>Sign up</strong>
            </h3>
          </div>

          <form [formGroup]="registerForm">

            <div class="md-form">
              <input type="text" id="name" class="form-control" formControlName="name" mdbInput>
              <label for="name">Your name</label>
            </div>

            <div class="md-form">
              <input type="text" id="login" class="form-control" formControlName="login" mdbInput>
              <label for="login">Your email</label>
            </div>

            <div class="md-form">
              <input type="password" id="password" formControlName="password" class="form-control" mdbInput>
              <label for="password">Your password</label>
            </div>

            <!--<div class="md-form pb-3">
              <input type="password" id="passwordConfirmation" formControlName="passwordConfirmation" class="form-control" mdbInput>
              <label for="passwordConfirmation">Confirm your password</label>
            </div>-->
          </form>
          <!--Body-->

          <div class="text-center mb-3">
            <button (click)="onValidateForm()" type="button" mdbBtn gradient="blue" block="true" rounded="true" class="z-depth-1a waves-light" mdbWavesEffect>Sign up</button>
          </div>
          <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign up with:</p>

          <div class="row my-3 d-flex justify-content-center">
            <!--Facebook-->
            <button type="button" mdbBtn color="white" rounded="true" class="mr-md-3 z-depth-1a waves-light" mdbWavesEffect>
              <mdb-icon fab icon="facebook" class="blue-text text-center"></mdb-icon>
            </button>
            <!--Twitter-->
            <button type="button" mdbBtn color="white" rounded="true" class="mr-md-3 z-depth-1a waves-light" mdbWavesEffect>
              <mdb-icon fab icon="twitter" class="blue-text"></mdb-icon>
            </button>
            <!--Google +-->
            <button type="button" mdbBtn color="white" rounded="true" class="z-depth-1a waves-light" mdbWavesEffect>
              <mdb-icon fab icon="google-plus" class="blue-text"></mdb-icon>
            </button>
          </div>
        </mdb-card-body>
        <!--Footer-->
        <div class="modal-footer mx-5 pt-3 mb-1">
          <p class="font-small grey-text d-flex justify-content-end">By clicking Sign up you agree to our
            <a href="#" class="blue-text ml-1"> terms of service</a>.
          </p>
        </div>
      </mdb-card>

    </section>
  </div>
</div>
